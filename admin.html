    function applyFilters(rows) {
      const nameKey = document.getElementById('filter-name').value.trim();
      const hollandKey = document.getElementById('filter-holland').value.trim().toUpperCase();
      const mbtiKey = document.getElementById('filter-mbti').value.trim().toUpperCase();

      return rows.filter(r => {
        const byName = !nameKey || (r.name || '').includes(nameKey);
        const byHolland = !hollandKey || hollandKey.split('').every(ch => (r.holland || '').includes(ch));
        const byMBTI = !mbtiKey || (r.mbti || '').toUpperCase() === mbtiKey;
        return byName && byHolland && byMBTI;
      });
    }

    function renderTable(rows) {

    function formatTime(ts) {
      if (!ts) return '-';
      try {
        const d = new Date(ts);
        return d.toLocaleString('zh-CN', { hour12:false });
      } catch { return ts; }
    }

    function escapeHtml(s){
      return String(s||'').replace(/[&<>"']/g, m => ({
        '&':'&','<':'<','>':'>','"':'"',"'":'&#39;'
      }[m]));
    }

    function exportCSV(rows) {
      const header = ['å§“å','å®Œæˆæ—¶é—´','éœå…°å¾·ä»£ç ','MBTIä»£ç '];
      const lines = [header.join(',')].concat(
        rows.map(r => [r.name, formatTime(r.timestamp), r.holland, r.mbti]
          .map(v => `"${String(v).replace(/"/g,'""')}"`).join(','))
      );
      const blob = new Blob([lines.join('\r\n')], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'å¯èˆªåŠ æ²¹ç«™_æµ‹è¯•ç»“æœ.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function calculateHollandScores(answers) {
      const scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };
      const hollandMapping = [
        'R','I','A','S','E','C','R','I','A','S','E','C','R','I','A','S','E','C','R','I',
        'A','S','E','C','R','I','A','S','E','C','R','I','A','S','E','C','R','I','A','S',
        'E','C','R','I','A','S','E','C','R','I','A','S','E','C','R','I','A','S','E','C'
      ];
      
      answers.forEach((answer, index) => {
        if (answer && hollandMapping[index]) {
          scores[hollandMapping[index]]++;
        }
      });
      
      console.log('MBTIè®¡ç®—ç»“æœ:', scores);
      return scores;
    }

    function calculateMBTIScores(answers) {
      const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
      
      if (!answers || !Array.isArray(answers)) {
        console.warn('MBTIç­”é¢˜æ•°æ®æ— æ•ˆ:', answers);
        return scores;
      }
      
      console.log('MBTIç­”é¢˜æ•°æ®é•¿åº¦:', answers.length, 'å‰10ä¸ªç­”æ¡ˆ:', answers.slice(0, 10));
      
      // MBTI 100é¢˜åˆ†ä¸º4ä¸ªç»´åº¦ï¼Œæ¯ä¸ªç»´åº¦25é¢˜
      // ç¬¬1-25é¢˜ï¼šE vs I (å¤–å‘ vs å†…å‘) - Aé€‰é¡¹=Eï¼ŒBé€‰é¡¹=I
      // ç¬¬26-50é¢˜ï¼šS vs N (æ„Ÿè§‰ vs ç›´è§‰) - Aé€‰é¡¹=Sï¼ŒBé€‰é¡¹=N
      // ç¬¬51-75é¢˜ï¼šT vs F (æ€è€ƒ vs æƒ…æ„Ÿ) - Aé€‰é¡¹=Tï¼ŒBé€‰é¡¹=F
      // ç¬¬76-100é¢˜ï¼šJ vs P (åˆ¤æ–­ vs çŸ¥è§‰) - Aé€‰é¡¹=Jï¼ŒBé€‰é¡¹=P
      
      answers.forEach((answer, index) => {
        if (!answer || (answer !== 'A' && answer !== 'B')) {
        return; // è·³è¿‡æ— æ•ˆç­”æ¡ˆ
      }
        
        if (index < 25) {
          // ç¬¬1-25é¢˜ï¼šE vs I
          if (answer === 'A') {
            scores.E++;
          } else if (answer === 'B') {
            scores.I++;
          }
        } else if (index < 50) {
          // ç¬¬26-50é¢˜ï¼šS vs N
          if (answer === 'A') {
            scores.S++;
          } else if (answer === 'B') {
            scores.N++;
          }
        } else if (index < 75) {
          // ç¬¬51-75é¢˜ï¼šT vs F
          if (answer === 'A') {
            scores.T++;
          } else if (answer === 'B') {
            scores.F++;
          }
        } else if (index < 100) {
          // ç¬¬76-100é¢˜ï¼šJ vs P
          if (answer === 'A') {
            scores.J++;
          } else if (answer === 'B') {
            scores.P++;
          }
        }
      });
      
      return scores;
    }

      const selectAllCheckbox = document.getElementById('select-all-checkbox');
      if (checkboxes.length === 0) {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = false;
      } else if (checkedBoxes.length === checkboxes.length) {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = true;
      } else if (checkedBoxes.length > 0) {
        selectAllCheckbox.indeterminate = true;
        selectAllCheckbox.checked = false;
      } else {
        selectAllCheckbox.indeterminate = false;
        selectAllCheckbox.checked = false;
      }
    }
    
    // æ‰¹é‡æ“ä½œäº‹ä»¶ç›‘å¬
    document.getElementById('btn-delete-selected').addEventListener('click', deleteSelectedRecords);
    
    document.getElementById('btn-select-all').addEventListener('click', () => {
      document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = true);
      updateBatchActions();
    });
    
    document.getElementById('btn-clear-selection').addEventListener('click', () => {
      document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = false);
      updateBatchActions();
    });
    
    document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
      document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = e.target.checked);
      updateBatchActions();
    });
    
    // ç›‘å¬è¡Œå¤é€‰æ¡†å˜åŒ–
    document.addEventListener('change', (e) => {
      if (e.target.classList.contains('row-checkbox')) {
        updateBatchActions();
      }
    });

    // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
    document.getElementById('detail-modal').addEventListener('click', (e) => {
      if (e.target.id === 'detail-modal') {
        closeDetailModal();
      }
    });
  </script>
