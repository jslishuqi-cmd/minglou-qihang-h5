<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器 - 明楼启航加油站</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #1e293b; margin-bottom: 20px; }
        .qr-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #3b82f6;
            border-radius: 16px;
            background: rgba(59,130,246,0.05);
        }
        #qrcode { margin: 20px 0; }
        .info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #3b82f6;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #2563eb; }
        .url-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 "明楼"启航加油站 - 二维码生成器</h1>
        
        <div class="info">
            <h3>🎯 使用说明</h3>
            <p>• 生成二维码供用户扫码填写职业探索问卷</p>
            <p>• 支持微信扫码直接打开H5页面</p>
            <p>• 可保存二维码图片用于宣传物料</p>
        </div>

        <div>
            <label><strong>H5地址：</strong></label>
            <input type="text" id="url-input" class="url-input" 
                   value="https://minglou-qihang-h5.pages.dev" 
                   placeholder="输入H5地址">
            <button class="btn" onclick="generateQR()">生成二维码</button>
        </div>

        <div class="qr-section">
            <h3>📲 扫码体验职业探索</h3>
            <div id="qrcode"></div>
            <p id="qr-url" style="color: #64748b; word-break: break-all;"></p>
            <button class="btn" onclick="downloadQR()" id="download-btn" style="display:none;">下载二维码</button>
        </div>

        <div class="info">
            <h3>📊 管理后台</h3>
            <p><strong>地址：</strong> <span id="admin-url"></span></p>
            <p><strong>密码：</strong> 82809988</p>
            <button class="btn" onclick="generateAdminQR()">生成管理后台二维码</button>
        </div>
    </div>

    <script>
        let currentQRCanvas = null;

        function generateQR() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                alert('请输入有效的H5地址');
                return;
            }

            // 清空之前的二维码
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qr-url').textContent = url;
            document.getElementById('download-btn').style.display = 'none';

            // 方法1：使用本地QRCode库
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(document.getElementById('qrcode'), url, {
                    width: 256,
                    height: 256,
                    colorDark: '#1e293b',
                    colorLight: '#ffffff',
                    margin: 2,
                    errorCorrectionLevel: 'M'
                }, function (error, canvas) {
                    if (error) {
                        console.error('本地生成失败，尝试在线服务:', error);
                        generateQROnline(url);
                    } else {
                        currentQRCanvas = canvas;
                        document.getElementById('download-btn').style.display = 'inline-block';
                        console.log('二维码生成成功');
                    }
                });
            } else {
                // 方法2：使用在线二维码服务
                generateQROnline(url);
            }

            // 更新管理后台地址
            const adminUrl = url.endsWith('/') ? url + 'admin.html' : url + '/admin.html';
            document.getElementById('admin-url').textContent = adminUrl;
        }

        function generateQROnline(url) {
            console.log('使用在线二维码服务');
            const qrContainer = document.getElementById('qrcode');
            
            // 使用 qr-server.com 在线服务
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(url)}`;
            
            const img = document.createElement('img');
            img.src = qrUrl;
            img.style.width = '256px';
            img.style.height = '256px';
            img.style.border = '1px solid #e2e8f0';
            img.style.borderRadius = '8px';
            
            img.onload = function() {
                qrContainer.appendChild(img);
                document.getElementById('download-btn').style.display = 'inline-block';
                
                // 创建canvas用于下载
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, 256, 256);
                currentQRCanvas = canvas;
            };
            
            img.onerror = function() {
                qrContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #ef4444;">
                        <p>二维码生成失败</p>
                        <p style="font-size: 12px;">请检查网络连接或手动访问：</p>
                        <p style="font-size: 12px; word-break: break-all;">${url}</p>
                    </div>
                `;
            };
        }

        function generateAdminQR() {
            const baseUrl = document.getElementById('url-input').value.trim();
            const adminUrl = baseUrl.endsWith('/') ? baseUrl + 'admin.html' : baseUrl + '/admin.html';
            
            document.getElementById('url-input').value = adminUrl;
            generateQR();
        }

        function downloadQR() {
            if (!currentQRCanvas) {
                alert('请先生成二维码');
                return;
            }

            // 创建下载链接
            const link = document.createElement('a');
            link.download = '明楼启航加油站-二维码.png';
            link.href = currentQRCanvas.toDataURL();
            link.click();
        }

        // 页面加载时自动生成默认二维码
        window.onload = function() {
            generateQR();
        };
    </script>
</body>
</html>
